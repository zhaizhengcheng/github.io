<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>‚ù§</title>
    <style>
    .heart {
        position: relative;
        width: 1000px;
        height: 900px;
        margin: 50px auto;
    }
    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        left: 500px;
        top: 0;
        width: 500px;
        height: 800px;
        background: red;
        border-radius: 500px 500px 0 0;
        -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
        -webkit-transform-origin: 0 100%;
                transform-origin: 0 100%;
    }
    .heart:after {
        left: 0;
        -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
        -webkit-transform-origin: 100% 100%;
                transform-origin :100% 100%;
    }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
