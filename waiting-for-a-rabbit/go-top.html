    .go-top { display: none; position: fixed; bottom: 50px; left: 50%; width: 50px; height: 50px; margin-left: 550px;

<span class="go-top">回顶部</span>


<script src="//libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script>
var $window = $(window),
    $document = $(document),
    $obj = $('.go-top');
    
//元素存在
if($obj.length) {
    function detectScroll() {
        var scrollTop = $document.scrollTop();
        if (scrollTop > 300) {
            $obj.stop(true, true).fadeIn();
        } else {
            $obj.stop(true, true).fadeOut();
        }
    }
    $window.bind('scroll resize', function() {
        detectScroll();
    });
    
    $obj.bind('click', function() {
        $('html, body').animate({'scrollTop': 0}, 300);
    });    
}
</script>
